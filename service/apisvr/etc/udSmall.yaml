Name: ud.rpc
ListenOn: 0.0.0.0:7769
Log:
  Encoding: plain
  #Mode: file
Database:
  DBType: mysql
  DSN: root:password@tcp(localhost:3306)/iThings?charset=utf8mb4&collation=utf8mb4_bin&parseTime=true&loc=Asia%2FShanghai
#  DBType: pgsql
#  DSN: postgres://postgres:password@localhost:5432/postgres
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
Event:
  Nats:
    Url: nats://127.0.0.1:4222
    Consumer: udsvr
DmRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Endpoints:
      - localhost:3256
SysRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Endpoints:
      - localhost:9180
OssConf:
  OssType: minio
  PublicBucketName: ithings-public
  PrivateBucketName: ithings-private
  TemporaryBucketName: ithings-temporary
  AccessKeyID: root
  AccessKeySecret: password
  Location: 127.0.0.1:9000
  ConnectTimeout: 6000
  ReadWriteTimeout: 60000
  UseSSL: false