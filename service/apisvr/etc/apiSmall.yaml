#api网关接口代理模块-apisvr
Name: api
Host: 0.0.0.0
CpuThreshold: 0
Timeout: 1000000
MaxBytes: 1000000000
Port: 7788
NodeID: 1
Log:
  Encoding: plain
  #Mode: file
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
Middlewares:
  Prometheus: false
Rej:
  AccessSecret: ad879037-c7a4-4063-9236-6bfc35d54b7d
  AccessExpire: 600     #过期时间单位秒
OpenAuth:
  Users:
    - UserName: nodeRed
      Password: iThings
    - UserName: root
      Password: iThings
DgRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
DmRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
SysRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Endpoints:
      - localhost:9180
TimedJobRpc:
  Enable: true
  Mode: grpc
  Conf:
    Timeout: 1000000
    Endpoints:
      - localhost:3256
UdRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000

OssConf:
  OssType: minio
  PublicBucketName: ithings-public
  PrivateBucketName: ithings-private
  TemporaryBucketName: ithings-temporary
  AccessKeyID: root
  AccessKeySecret: password
  Location: 127.0.0.1:9000
  ConnectTimeout: 6000
  ReadWriteTimeout: 60000
  UseSSL: false

Event:
  Nats:
    Url: nats://127.0.0.1:4222
    Consumer: things-apisvr
