#api网关接口代理模块-apisvr
Name: api
Host: 0.0.0.0
CpuThreshold: 0
Timeout: 1000000
MaxBytes: 1000000000
Port: 7777
NodeID: 1
Log:
  Encoding: plain
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
Rej:
  AccessSecret: ad879037-c7a4-4063-9236-6bfc35d54b7d
  AccessExpire: 600     #过期时间单位秒
OpenAuth:
  Users:
    - UserName: nodeRed
      Password: iThings
    - UserName: root
      Password: iThings
Proxy:
  FileProxy:
    - FrontDir: ./dist
      FrontDefaultPage: front/iThingsCore/index.html
  StaticProxy:
    - Router: /api/v1/app/
      Dest: http://127.0.0.1:8000
DdEnable: true
SysRpc:
  Enable: true
  Mode: direct
  Conf:
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: sys.rpc
DiRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
DmRpc:
  Enable: true
  Mode: direct
  Conf:
    Timeout: 1000000
RuleRpc:
  Enable: true
  Mode: direct
  Conf:
    Etcd:
      Hosts:
        - 127.0.0.1:2379
      Key: rule.rpc
CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act
RedisConf:
  Host: 127.0.0.1:6379
  Type: node

DatabaseConf:
  Type: mysql
  Host: 127.0.0.1
  Port: 3306
  DBName: iThings
  Username: root
  Password: password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5